<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA EONET - Observatorio de Eventos</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>üåç NASA EONET Tracker</h1>
        <nav>
            <ul>
                <li><a href="#" id="nav-inicio">Inicio</a></li>
                <li><a href="#" id="nav-eventos">Eventos</a></li>
                <li><a href="#" id="nav-mapa">Mapa</a></li>
                <li><a href="#" id="nav-usuarios">Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filtros">
            <h2>Filtrar Eventos</h2>
            <div class="filtros-contenido">
                <label for="fechaInicio">Desde:</label>
                <input type="date" id="fechaInicio">
                <label for="fechaFin">Hasta:</label>
                <input type="date" id="fechaFin">
                <button id="btnAplicarFiltro">Aplicar</button>
                <button id="btnLimpiarFiltro">Limpiar</button>
            </div>
        </section>

        <section class="eventos">
            <h2>Eventos Recientes</h2>
            <div id="contadorEventos" class="contador-eventos">
                <span>Cargando eventos...</span>
            </div>
            <ul id="listaEventos"></ul>
        </section>

        <section class="mapa">
            <h2>Mapa de Eventos</h2>
            <div class="controles-mapa">
                <button id="btnCentrarMapa">Centrar Mapa</button>
                <select id="selectTipoEvento">
                    <option value="">Todos los eventos</option>
                    <option value="wildfire">Incendios</option>
                    <option value="storm">Tormentas</option>
                    <option value="flood">Inundaciones</option>
                    <option value="earthquake">Terremotos</option>
                    <option value="volcano">Volcanes</option>
                </select>
            </div>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>Desarrollado con datos de NASA EONET üöÄ | ¬© 2024</p>
    </footer>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Nuestro script al final para asegurar que el DOM est√© cargado -->
    <script src="./js/script.js"></script>
</body>
</html>
